# name
name: frontend-ci

on:
  # manual
  workflow_dispatch:
  
  # on pull_ruest
  pull_request:
    branches:
      - main
    paths:
      - "starter/frontend/**/*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        cache: "npm"
        cache-dependency-path: starter/frontend

    - name: Install
      working-directory: starter/frontend
      run: |
        npm ci

    - name: Lint
      working-directory: starter/frontend
      run: |
        npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        cache: "npm"
        cache-dependency-path: starter/frontend
    
    - name: Install
      working-directory: starter/frontend
      run: |
        npm ci

    - name: Test
      working-directory: starter/frontend
      run: |
        npm run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      working-directory: starter/frontend
      run: |
        docker build --build-arg=REACT_APP_MOVIE_API_URL=http://$REACT_APP_MOVIE_API_URL:5000 --tag=mp-frontend:latest .