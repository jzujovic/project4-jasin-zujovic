# name
name: frontend-ci

on:
  # manual
  workflow_dispatch:
  
  # on pull_ruest
  pull_request:
    branches:
      - main
    paths:
      - "starter/frontend/**/*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3

    - name: Install
      working-directory: starter/frontend
      run: |
        npm ci

    - name: Lint
      working-directory: starter/frontend
      run: |
        npm run lint